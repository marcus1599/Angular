<mat-progress-bar *ngIf="isLoading" mode="query"></mat-progress-bar>
<mat-card style="margin: 5%;">
    <mat-card-title>Listagem de Pessoa</mat-card-title>
    <mat-card-subtitle>Lista de Pessoas Cadastradas</mat-card-subtitle>
    <mat-card-content>
        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource">

                <!-- Position Column -->
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef> ID </th>
                    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="nome">
                    <th mat-header-cell *matHeaderCellDef> Nome </th>
                    <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
                </ng-container>

                <!-- Weight Column -->
                <ng-container matColumnDef="cpf">
                    <th mat-header-cell *matHeaderCellDef> CPF </th>
                    <td mat-cell *matCellDef="let element"> {{element.cpf}} </td>
                </ng-container>

                <!-- Symbol Column -->
                <ng-container matColumnDef="dataDeNascimento">
                    <th mat-header-cell *matHeaderCellDef> Data de Nascimento </th>
                    <td mat-cell *matCellDef="let element"> {{element.dataDeNascimento | date: 'dd/MM/yyyy'}} </td>
                </ng-container>

                <!-- Symbol Column -->
                <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef> Email </th>
                    <td mat-cell *matCellDef="let element"> {{element.email }} </td>
                </ng-container>

                  <!-- Symbol Column -->
                  <ng-container matColumnDef="profissao">
                    <th mat-header-cell *matHeaderCellDef> Profissão </th>
                    <td mat-cell *matCellDef="let element"> {{element.profissao }} </td>
                </ng-container>

                <!-- Symbol Column -->
                <ng-container matColumnDef="cor">
                    <th mat-header-cell *matHeaderCellDef> Cor </th>
                    <td mat-cell *matCellDef="let element"> {{element?.cor || 'N/A'  }} </td>
                </ng-container>

                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef>Ações</th>
                    <td mat-cell *matCellDef="let element">
                      <button [matMenuTriggerFor]="menu" mat-icon-button aria-label="acoes">
                        <mat-icon>settings</mat-icon>
                      </button>
                      <mat-menu #menu="matMenu" yPosition="above">
                        <button mat-menu-item (click)="excluir(element)">Excluir<mat-icon inline matSuffix>delete</mat-icon>  </button>
                        <button mat-menu-item (click)="editar(element)">Editar<mat-icon inline matSuffix>edit</mat-icon>  </button>
                      </mat-menu>
                    </td>
                  </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

            <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
                aria-label="Selecione o tamanho da página">
            </mat-paginator>
        </div>
    </mat-card-content>
</mat-card>
